version: '3.6'
services:
   app:
     build:
      context: .
     ports:
       - "8000:8888"
     volumes:
       - static:/usr/src/app/static/:rw
       - djangologs:/logs/:rw
       - ./scripts/:/pyscripts/:rw
     environment:
       DJANGO_SUPERUSER_PASSWORD: tortola1
     env_file:
       - ./project3/.env
     depends_on:
       - mysqldb

   nginx:
     build:
      context: ./nginx
     ports:
       - "80:80"
     volumes:
       - static:/usr/src/app/static/:rw
       - ./logs/:/var/log/nginx/:rw
       - ./sudukoreact/build/:/usr/share/nginx/html/:ro
       - ./nginx/samplehtml/:/usr/share/nginx/samplehtml/:ro
         #- ./nginx/samplehtml/:/usr/share/nginx/html/:ro
     depends_on:
       - app



   mysqldb: 
      image: mysql
      ports: 
        - "3306:3306"
      volumes: 
        - sudukomysql:/var/lib/mysql
        - ./scripts/createuser.sql:/docker-entrypoint-initdb.d/1.sql
      environment:
        MYSQL_ROOT_PASSWORD: tortola1 
        MYSQL_DATABASE: appdb


   olddb: 
      image: mysql
      ports: 
        - "33061:3306"
      volumes: 
        - /home/dov/data/:/var/lib/mysql
      environment:
        MYSQL_ROOT_PASSWORD: tortola1 

volumes:
   logs:
   static:
   djangologs:
   sudukomysql:
   sudukomysql2:

